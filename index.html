<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Music player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrap">
        <div class="player">
            <audio src=""></audio>
            <div class="player_header">
                <div class="header_btn back_btn">
                    <img src="img/header/back.svg" alt="back">
                </div>
                <div class="song_info">
                    <div class="song_name"></div>
                    <div class="artist"></div>
                </div>
                <div class="header_btn settings_btn">
                    <img src="img/header/dots.svg" alt="dots">
                </div>
            </div>

            <div class="album_logo">
                <img  src="" alt="album_logo">
            </div>

            <div class="lyrics">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam alias, repellendus ipsa fuga numquam quia amet at atque molestiae modi. Magni nostrum quam iusto minus sapiente libero quia a culpa.
            </div>

            <div class="progress">
                <div class="audio_time current_time">00:48</div>
                <div class="progress-bar_wrap">
                    <div class="progress-bar"></div>
                </div>
                <div class="audio_time duration_time">03:54</div>
            </div>

            <div class="buttons">
                <div class="prev_audio">
                    <img src="img/navigation buttons/prev_audio.svg" alt="prev">
                </div>
                <div class="play_audio">
                    <img class="play_img" src="img/navigation buttons/play.svg" alt="play/pause">
                </div>
                <div class="next_audio">
                    <img src="img/navigation buttons/next_audio.svg" alt="next">
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
